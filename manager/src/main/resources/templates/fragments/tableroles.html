<table class="table table-striped table-bordered">
<thead>
<tr>
<th>No</th>
<th>Role Name</th>
<th>Action</th>
</tr>
</thead>
<tbody>
   <tr th:each="r, rowStat: ${role}"
      >
        <td th:text="${rowStat.index+1}"></td>
    <td th:text="${r.roleName}"></td>
        <td>
        
        <button onclick="deleteItem(this);" th:attr="data-entity-id=${r.roleId},data-cat-entityid=${r.roleCategory.roleCategoryId}" data-toggle="modal"  data-target="#confirmDeleteModal" type="button" class="btn btn-primary">Remove</button> <button type="button" class="btn btn-primary">Edit</button></td>
    	
    	
    </tr>
</tbody>
</table>

<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header">
				<div class="icon-box">
					<i class="material-icons">&#xE5CD;</i>
				</div>				
				<h4 class="modal-title">Are you sure?</h4>	
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body">
				<p>Do you really want to delete these records? This process cannot be undone.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-danger remove_item" onclick="confirmDelete(this)">Delete</button>
			</div>
		</div>
	</div>


</div>
