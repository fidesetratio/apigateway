<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
<head>
    <title>Plain Page</title>
</head>

<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Role Category</h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>Category / Add Category</h2>
          

                        <ul class="nav navbar-right panel_toolbox">
                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                   aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Settings 1</a>
                                    </li>
                                    <li><a href="#">Settings 2</a>
                                    </li>
                                </ul>
                            </li>
                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                            </li>
                        </ul>
                        
                                      
                     
                        <div class="clearfix"></div>
            
                    </div>
                    <div class="x_content">
                    







                   <!-- Modal -->
<div class="modal fade" id="addRoleModal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                   Add Role
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                <div id="form-panel" layout:replace="~{fragments/addroles}"> 
            
                </div>
                
                
                
                
                
                
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                            Close
                </button>
                <button type="button" class="btn btn-primary" onclick="submitajax('addrolesform')">
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
       <div class="row">
<div class="col-md-4">
              
              <select id="categorychange" class="select2_single form-control" th:field="*{categories}" onchange="oncategoryselect('categorychange')">
<option value="0">Please Select Category</option>
 <option th:each="category: ${categories}"
             th:value="${category.roleCategoryId}" 
            th:text="${category.categoryName}"/>
</select>

</div>
<div class="col-md-4">
<button class="btn btn-primary" id="openAddRole" disabled onclick="openRoleDialog()">
    Add Role
</button>
</div>
</div>
<br/>
              

			<div id="table-panel">
                <div  layout:replace="~{fragments/tableroles}"> 
                </div>
                </div>

                    </div>
                    
                    
                    
     
                    
                    
                </div>
            </div>
        </div>
    </div>
    <script src="/js/roles.js"></script>
    
</div>
</body>
</html>
